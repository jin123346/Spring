<!DOCTYPE html>
<html lang="en"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>index</title>

      내용 : Spring Security

<body>
    <h3>제8장 Spring Security</h3>

    <h4>인증 테스트</h4>
<!--    <th:block sec:authorize="isAnonymous()">-->
    <th:block th:if="${user == null}">
        <a th:href="@{/user/login}">user 로그인</a><br>
        <a th:href="@{/user/register}">user 회원가입</a><br>
    </th:block>
<!--    <th:block sec:authorize="isAuthenticated()">-->
    <th:block th:unless="${user == null}">
        <p>
            [[${#authentication.principal.user.name}]]<br>
            [[${#authentication.principal.user.role}]]<br>
        </p>
        <a th:href="@{/user/logout}">로그아웃</a><br>
    </th:block>


    <h4>인가 테스트</h4>
    <a th:href="@{/admin}">admin</a><br>
    <a th:href="@{/manager}">manager</a><br>
    <a th:href="@{/staff}">staff</a><br>
</body>
</html>
