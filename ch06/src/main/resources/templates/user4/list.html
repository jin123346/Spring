<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" isELIgnored="false" %>
<%@ taglib prefix="c" uri="jakarta.tags.core" %><!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User3-List</title>
<script>
	window.onload = function(){
		const del = document.querySelectorAll('.del');
		//리스트에 '삭제' 링크가 여러개이기 때문에 문서객체 리스트를 순회하면서 이벤트 처리
		// 고전 문서객체 선택함수(getElement~)는 forEach 지원 안함
		del.forEach(function(item){
			item.onclick = function(e){
				const result = confirm('정말 삭제 하시겠습니까?');
				
				if(!result) e.preventDefault();
				
			}
		});
		
	}
	</script>
</head>
<body>
	<h3>User4 목록</h3>
	
	<a href="/ch05/">처음으로</a><br>
	<a href="/ch05/user4/register">등록</a>
	
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>성별</th>
			<th>나이</th>
			<th>핸드폰</th>
			<th>주소</th>
			<th>관리</th>
		</tr>
		<c:forEach var="user4" items="${user4s}">


			<tr>
			
				<td>${user4.uid}</td>
				<td>${user4.name}</td>
				<td>${user4.gender}</td>
				<td>${user4.age}</td>
				<td>${user4.hp}</td>
				<td>${user4.addr}</td>
				<td>
					<a href="/ch05/user4/modify?uid=${user4.uid}">수정</a>
					<a href="/ch05/user4/delete?uid=${user4.uid}" class="del">삭제</a>
				</td>
			</tr>
		</c:forEach>
	</table>
	

</body>
</html>
