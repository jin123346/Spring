
<!DOCTYPE html>
<html>
<head>
    <title>User1::list</title>
</head>
<body>
<h3>User1 목록</h3>

<a th:href="@{/index}">처음으로</a><br>
<a th:href="@{/user1/register}">등록</a>

<table border="1">
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>생년월일</th>
        <th>휴대폰</th>
        <th>나이</th>
        <th>관리</th>
    </tr>

        <tr   th:if="${users != null}" th:each="user:${users}">
            <td>[[${user.uid}]]</td>
            <td>[[${user.name}]]</td>
            <td>[[${user.birth}]]</td>
            <td>[[${user.hp}]]</td>
            <td>[[${user.age}]]</td>
            <td>
                <a th:href="@{/user1/modify(uid=${user.uid})}">수정</a>
                <a th:href="@{/user1/delete(uid=${user.uid},name=${user.name})}">삭제</a>
            </td>
        </tr>
        <tr th:if="${users ==null || users.size()==0}">
            <td colspan="6">No users found.</td>

        </tr>



</table>


</body>
</html>
